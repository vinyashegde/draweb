<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="drawingboard.css">

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawingboard.js/0.4.6/drawingboard.min.js"></script>
    <script>
        $(document).ready(function () {
            var imageBoard = new DrawingBoard.Board('div', {
                controls: [
                    'Color',
                    { Size: { type: 'dropdown' } },
                    { DrawingMode: { filler: false } },
                    'Navigation',
                    'Download'
                ],
                size: 1,
                webStorage: 'session',
                enlargeYourContainer: true
            });
            $("#button").click(function () {
                domtoimage.toBlob(document.getElementById('div'))
                    .then(function (blob) {
                        window.saveAs(blob, 'pix.png');

                    });
            })

        })
    </script>
</head>
<style>
    #div {
        width: 850px;
        height: 520px;
        border: 1px solid black;
    }
</style>

    <div class="card">

                    </div>

                        <div class="container">

                                </div>

                                    <button id="clearButton" class="btn btn-danger">Clear Todo List</button>

                        </div>



                        <div class="button-container2">

                    </div>

            </div>

        <script src="web.js"></script>
</body>
